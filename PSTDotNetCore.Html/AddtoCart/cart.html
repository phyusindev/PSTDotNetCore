<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="cart.css"> -->

</head>

<body>
    <div id="dtproduct">
        <div class="container-lg p-5">
            <ul class="nav justify-content-left">
                <li class="nav-item">
                    <a class="nav-link" href="product.html" aria-current="page">Add New Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cartBadgeContainer" class="position-relative">
                        <i class="bi bi-cart4"></i>
                        <span id="cartBadge"
                            class="position-absolute top-0 start-100 translate-middle badge badge-info rounded-pill bg-danger">
                            0
                            <span class="visually-hidden">items in cart</span>
                        </span>
                    </a>
                </li>
            </ul>


            <div id="productContainer" class="row mt-4"></div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Cart Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="cartDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateCart">Update Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <script src="\custom.js"></script>
    <script src="cart.js"></script>
</body>

</html>
