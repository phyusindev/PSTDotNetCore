<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/src/notiflix.min.css">
    <link rel="stylesheet" href="DataTables/datatables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="addtocart.css"> -->
</head>

<body>
    <div class="container-lg p-5">
        <a class="icon-link" href="cart.html">
            <i class="bi bi-cart-plus"></i>Add to Cart
        </a>
        <div class="pt-5"></div>
        <h2>Add New Product</h2>
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" class="form-control" id="txtPrice">
        </div>
        <div class="mb-3">
            <label class="form-label">Picture:</label>
            <input type="file" class="form-control" id="txtImage" accept="image/*">
        </div>
        <button type="button" class="btn btn-dark" id="btnCancel">Cancel</button>
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
        <div class="pt-5">
            <h2>Product List</h2>
            <table id="dtproduct" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"
        integrity="sha256-G6sj3uSY1Rtnyomq54b5wiwwe2+A5Zym254DHutrXM4=" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <script src="\custom.js"></script>
    <script src="product.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script>
        new DataTable('#dtproduct');
    </script>
</body>

</html>
